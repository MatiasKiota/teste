<html lang="pt-br">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: radial-gradient(circle at top left, #ffe6f0, #fff0f8);
      color: #660033;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Fundo com estrelas brilhantes suaves */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background-image:
        radial-gradient(2px 2px at 10px 20px, #fff 90%, transparent 100%),
        radial-gradient(2px 2px at 50px 70px, #fff 90%, transparent 100%),
        radial-gradient(2.5px 2.5px at 90px 100px, #fff 90%, transparent 100%),
        radial-gradient(1.5px 1.5px at 130px 150px, #fff 90%, transparent 100%);
      background-repeat: repeat;
      background-size: 40px 40px;
      animation: glitter 3s linear infinite;
      pointer-events: none;
      opacity: 0.4;
      z-index: 0;
    }

    @keyframes glitter {
      0% { background-position: 0 0, 0 0, 0 0, 0 0; }
      100% { background-position: -80px -80px, -40px -40px, -60px -60px, -30px -30px; }
    }

    /* Doces flutuantes suaves */
    .floating-candy {
      position: fixed;
      font-size: 24px;
      opacity: 0.5;
      animation: glow 5s ease-in-out infinite;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 3px #cc6699);
      z-index: 0;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.5; text-shadow: 0 0 4px #cc6699; }
      50% { opacity: 0.8; text-shadow: 0 0 8px #aa3366; }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: #660033;
      text-shadow: 1px 1px 3px #e6b3cc;
    }

    .estoque-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 25px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(102, 0, 51, 0.2);
      position: relative;
      z-index: 1;
    }

    details {
      margin-bottom: 25px;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #e6b3cc;
      background: #fff5f8;
    }

    summary {
      font-weight: 600;
      font-size: 18px;
      padding: 15px;
      background: #f9d6e1;
      cursor: pointer;
      color: #660033;
      transition: background 0.3s;
    }

    summary:hover {
      background: #eebbd0;
    }

    .doce-item {
      padding: 15px 20px;
      border-bottom: 1px solid #f7dce6;
      display: flex;
      flex-direction: column;
    }

    .doce-item:last-child {
      border-bottom: none;
    }

    .doce-item label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #993366;
      font-size: 16px;
    }

    .doce-item input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #cc99bb;
      background-color: #fff9fb;
      font-size: 15px;
      transition: box-shadow 0.3s ease;
    }
    .doce-item input:focus {
      outline: none;
      box-shadow: 0 0 8px 2px #cc6699aa;
      border-color: #cc6699;
      background-color: #ffeef4;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    button {
      background-color: #a83263;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(168, 50, 99, 0.3);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #7b254a;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .btn-container {
        flex-direction: column;
        gap: 10px;
      }

      button {
        width: 100%;
      }
    }

    /* Modal de sucesso */
    #modalSucesso {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      /* Fundo rosa transparente lindo e meigo */
      background: rgba(255, 182, 193, 0.6); /* rosa claro transl√∫cido */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 15px;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease;
    }

    #modalSucesso.show {
      display: flex;
      animation: fadeInModal 0.4s ease forwards;
    }

    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #modalSucesso .modal-content {
      background: #fff;
      padding: 30px 40px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(218, 112, 214, 0.8); /* sombra roxa meiga */
      color: #660033;
      font-family: 'Poppins', sans-serif;
      position: relative;
      animation: starShine 2.5s infinite ease-in-out;
      /* para deixar a janela brilhando */
    }

    /* Anima√ß√£o de brilho com estrelas */
    @keyframes starShine {
      0%, 100% { box-shadow:
        0 0 10px 3px #ffb6c1,
        0 0 20px 5px #ff69b4,
        0 0 30px 10px #ff1493; }
      50% { box-shadow:
        0 0 15px 5px #ffb6c1,
        0 0 25px 8px #ff69b4,
        0 0 40px 15px #ff1493; }
    }

    /* Bot√£o X para fechar */
    #modalSucesso .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 28px;
      font-weight: 700;
      color: #660033;
      cursor: pointer;
      transition: color 0.2s ease;
      line-height: 1;
      user-select: none;
    }
    #modalSucesso .close-btn:hover {
      color: #a83263;
    }

    #modalSucesso h2 {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 25px;
      user-select: text;
    }

    #modalSucesso img {
      width: 280px;
      max-width: 90vw;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(168,50,99,0.4);
      user-select: none;
    }

    #modalSucesso button#btnVoltar {
      background-color: #a83263;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(168, 50, 99, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    #modalSucesso button#btnVoltar:hover {
      background-color: #7b254a;
      transform: scale(1.05);
    }
  </style>
</head>

      document.body.style.overflow = 'hidden';
    }

    function fecharModal() {
      const modal = document.getElementById('modalSucesso');
      modal.classList.remove('show');
      document.body.style.overflow = '';
    }

    // Eventos ap√≥s carregar DOM

      });

      document.querySelector('#modalSucesso .close-btn').addEventListener('click', () => {

      });

      // Fecha modal ao clicar fora da caixa modal-content
      document.getElementById('modalSucesso').addEventListener('click', e => {
        if (e.target.id === 'modalSucesso') {
          fecharModal();
        }
      });

      // Fecha modal com ESC
      document.addEventListener('keydown', e => {
