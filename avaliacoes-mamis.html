<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>üìã Avalia√ß√µes para a Mamis</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 20px;
    }
    .avaliacao-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .avaliacao {
      background-color: #ffe4ec;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 5px #ffc0cb;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .estrelinhas {
      font-size: 18px;
      color: gold;
      margin-bottom: 10px;
    }
    .foto-avaliacao {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      object-fit: cover;
      max-height: 140px;
    }
    button.apagar-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #d6336c;
      border: none;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.apagar-btn:hover {
      background-color: #a5274b;
    }
    a.voltar {
      display: block;
      margin: 20px auto;
      text-align: center;
      background: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      width: fit-content;
      font-weight: bold;
      max-width: 200px;
    }
    a.voltar:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>üìã Avalia√ß√µes dos Clientes</h1>
  <div class="avaliacao-container" id="listaAvaliacoes"></div>
  <a href="todos-pedidos.html" class="voltar">‚¨Ö Voltar aos Pedidos</a>

  <script>
    const lista = document.getElementById("listaAvaliacoes");
    let avaliacoes = JSON.parse(localStorage.getItem("avaliacoesMamis")) || [];

    function salvarLocalStorage() {
      localStorage.setItem("avaliacoesMamis", JSON.stringify(avaliacoes));
    }

    function mostrarAvaliacoes() {
      lista.innerHTML = "";

      if (avaliacoes.length === 0) {
        lista.innerHTML = "<p style='text-align:center;'>Nenhuma avalia√ß√£o ainda.</p>";
        return;
      }

      avaliacoes.forEach((av, index) => {
        const div = document.createElement("div");
        div.className = "avaliacao";
        div.innerHTML = `
          <div class="estrelinhas">${"‚≠ê".repeat(av.estrelas)}</div>
          <p><strong>${av.nome || "An√¥nimo"}</strong></p>
          <p>${av.comentario}</p>
          ${av.foto ? `<img src="${av.foto}" class="foto-avaliacao" alt="Foto da avalia√ß√£o">` : ""}
          <button class="apagar-btn" title="Apagar avalia√ß√£o">Apagar</button>
        `;
        lista.appendChild(div);

        // Bot√£o apagar
        div.querySelector(".apagar-btn").addEventListener("click", () => {
          if (confirm("Tem certeza que deseja apagar esta avalia√ß√£o?")) {
            avaliacoes.splice(index, 1);
            salvarLocalStorage();
            mostrarAvaliacoes();
          }
        });
      });
    }

    mostrarAvaliacoes();
  </script>
</body>
</html>
